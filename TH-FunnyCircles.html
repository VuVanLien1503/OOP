<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1200px" height="550px" style="border: 5px solid blue "></canvas>
</body>
<script>
  function Circle(x, y, radius){
    this.x = x;
    this.y = y;
    this.radius = radius;
  }
  function getRanDom(){
    return Math.floor(Math.random()*255);
  }
  function getColor(){
    let red = getRanDom()
    let green = getRanDom()
    let blue = getRanDom()
    return "rgb(" + red + "," + blue + "," + green +")";
  }

  function createCircle(){
    let ctx = document.getElementById("myCanvas").getContext("2d");
    let radius = Math.floor(Math.random()*80);
    let color = getColor();
    let x = Math.random()*window.innerWidth// kick thuoc trinh duyet
    let y = Math.random()*window.innerHeight
    let circle= new Circle(x, y, radius);
    ctx.beginPath();
    ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  }

  function loopCircle() {
      for (let i = 0; i < 30; i++) {
          createCircle();
      }
  }

</script>
</html>
