<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result1"></p>
<p id="result2"></p>
<p id="result3"></p>
</body>
<script>
  let MyDate = function (day,month,year){
    this.day=day;
    this.month = month;
    this.year = year;


    this.getDay = function (){
      return this.day;
    }
    this.getMonth = function (){
      return this.month;
    }
    this.getYear = function (){
      return this.year;
    }
    this.setDay = function (day){
      this.day = day;
    }
    this.setMonth = function (month){
      this.month = month;
    }
    this.setYear = function (year){
      this.year = year;
    }

      this.Date=function (day,month,year){
          this.setDay(day);
          this.setMonth(month);
          this.setYear(year);
      }
      this.toString=function (){
          let day = this.getDay();
          let month = this.getMonth();
          let year = this.getYear();
        return (day + "/" + month + "/" + year);
      }

  };

  let date = new MyDate(2,2,2007);
  let day = date.getDay();
  let month = date.getMonth();
  let year = date.getYear();
 document.getElementById("result1").innerHTML=(day+"/"+month+"/"+year)
  date.setDay(10);
  date.setMonth(10);
  date.setYear(2019);
 day = date.getDay();
 month = date.getMonth();
 year = date.getYear()
  document.getElementById("result2").innerHTML=(day+"/"+month+"/"+year)

  date.Date(prompt("ngay"),prompt("Thang"),prompt("Nam"));
  document.getElementById("result3").innerHTML=date.toString();

</script>
</html>
