<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result1"></p>
<p id="result2"></p>
</body>
<script>
    let Circle = function(radius) {
        this.radius = radius;
        this.getRadius = function() {
            return this.radius;
        }
        this.setRadius = function (radius){
            this.radius=radius;
        }
        this.getArea = function() {
            return Math.PI * this.radius * this.radius;
        }
        this.circle=function (radius){
            this.setRadius(radius);
        }
        this.toString =function () {
            let radius= this.getRadius();
            let area = this.getArea()
            return (" radius : "+radius+"  area :"+area);
        }
    };
    let circle = new Circle(2);
    document.getElementById("result1").innerHTML=circle.toString();
    circle.circle(+prompt("nhap duong kinh"));
    document.getElementById("result2").innerHTML=circle.toString();
</script>

</html>
